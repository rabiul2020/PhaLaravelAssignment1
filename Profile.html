<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
     <style> body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.profile-card {
    display: flex;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 1px rgba(0, 0, 0, 0)
    width: 600px; 
}

.left-section, .right-section {
    padding: 20px;
}

 .right-section {
   margin-top: 20px;
}

.left-section {
    width: 40%; 
    text-align: center;
}

.left-section img {
    width: 100%; 
    border-radius: 50%; 
    margin-bottom: 20px;
}

.info h2, .info p {
    margin: 10px 0;
}

.right-section {
    width: 60%; 
    border-left: 1px solid #ddd; 
}
     </style>
</head>
<body>

<div class="profile-card">
    <div class="left-section">
        <img src="rabiul_office.jpg" alt="Your Name">
        <div class="info">
            <h2>Rabiul Hasan</h2>
            <p>Senior Dot Net Developer</p>
            <p>Email: rabiulbgcctg2016@gmail.com</p>
            <p>Phone: 01777775465</p>
        </div>
    </div>
    <div class="right-section">
        <p>I am a Full Stack Dot Net Develper, I am working with dotnet for 5 years , i am working
        working with : Java, Javascript, jquery, ajax, Angular js, C#,Asp.net core,
        Html, css, bootstrap
      </p>
    </div>
</div>

</body>
</html>
