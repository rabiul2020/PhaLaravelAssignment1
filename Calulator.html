<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-3">Calculator</h3>
                <input type="text" id="OutPut" class="form-control mb-2 text-right" disabled>

                <div class="row mb-3">
                    <div class="col">
                        <select class="form-select" id="Operator" onchange="appendOperator()">
                            <option value="">Select Operator</option>
                            <option value="+">Add (+)</option>
                            <option value="-">Subtract (-)</option>
                            <option value="*">Multiply (*)</option>
                            <option value="/">Divide (/)</option>
                        </select>
                    </div>
                </div>

                <div class="button-row mb-2">
                    <button class="btn btn-primary w-25" onclick="inputValue('7')">7</button>
                    <button class="btn btn-primary w-25" onclick="inputValue('8')">8</button>
                    <button class="btn btn-primary w-25" onclick="inputValue('9')">9</button>
                    <button class="btn btn-primary w-25" onclick="clearDisplay()">C</button>
                </div>

                <div class="button-row mb-2">
                    <button class="btn btn-secondary w-25" onclick="inputValue('4')">4</button>
                    <button class="btn btn-secondary w-25" onclick="inputValue('5')">5</button>
                    <button class="btn btn-secondary w-25" onclick="inputValue('6')">6</button>
                    <button class="btn btn-secondary w-25" onclick="calculateResult()">=</button>
                </div>

                <div class="button-row mb-2">
                    <button class="btn btn-success w-25" onclick="inputValue('1')">1</button>
                    <button class="btn btn-success w-25" onclick="inputValue('2')">2</button>
                    <button class="btn btn-success w-25" onclick="inputValue('3')">3</button>
                    <button class="btn btn-success w-25" onclick="inputValue('0')">0</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('OutPut');

        function inputValue(value) {
            display.value += value;
        }

        function appendOperator() {
            const operation = document.getElementById('Operator').value;
            if (operation) {
                display.value += operation;
            }
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Error";
            }
        }

        function clearDisplay() {
            display.value = "";
        }
    </script>
</body>
</html>
